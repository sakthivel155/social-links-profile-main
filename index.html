<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Social links profile</title>
</head>
<body>
  <main class="social-card">
     <div>
        <img src="./assets/images/avatar-jessica.jpeg" alt="user-avator" class="user-avator">
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-country">London, United Kingdom</p>
     </div> 
     <p>"Front-end developer and avid reader."</p>
     <ul class="socialmedia-container">
        <li class="socialmedia-links">GitHub</li>
        <li class="socialmedia-links">Frontend Mentor</li>
        <li class="socialmedia-links">LinkedIn</li>
        <li class="socialmedia-links">Twitter</li>
        <li class="socialmedia-links">Instagram</li>
     </ul>
   </main>
</body>
</html>
